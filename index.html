<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Responsividade -->
    <link rel="stylesheet" href="/css/responsive.css" />

    <!-- Arquivos owl css -->
    <link rel="stylesheet" href="/css/owl/owl.carousel.css" />
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css" />

    <!-- Font icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"

    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Home</a>
          <a href="#">Movies</a>
          <a href="#">Series</a>
          <a href="#">Documentarios</a>
          <a href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">PEAKY BLINDERS</h3>
          <p class="descricao">
            Uma violenta gangue de operários ingleses faz de tudo para conseguir
            poder -- até cortar a garganta dos inimigos, não percam a nova
            temporada estar de tirar o folego.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="bx bx-play-circle" style="color: #f32f2f"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="bx bx-info-circle" style="color: #f32f2f"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/min1.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min2.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min3.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min4.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min5.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min7.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/min8.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>

    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
